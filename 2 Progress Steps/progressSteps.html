<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Steps</title>
    <link rel="stylesheet" href="progressSteps.css">
</head>

<body>
    <div class="container">
        <div class="display">
            <div class="linker" id="linker"></div>
            <div class="panel active" data-step="1">1</div>
            <div class="panel" data-step="1">2</div>
            <div class="panel" data-step="1">3</div>
            <div class="panel" data-step="1">4</div>
        </div>
        <div class="control">
            <button id="prev">Prev</button>
            <button id="next">Next</button>
        </div>
    </div>
</body>
<script src="progressSteps.js"></script>
</html>
