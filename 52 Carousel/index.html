<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Carousel</title>
</head>

<body>
    <div class="carousel">
        <div class="carousel-container">
            <div class="carousel-item active" id="carousel-item1">1</div>
            <div class="carousel-item" id="carousel-item2">2</div>
            <div class="carousel-item" id="carousel-item3">3</div>
            <div class="carousel-item" id="carousel-item4">4</div>
        </div>
        <button class="carousel-arrow prev">&lt;</button>
        <button class="carousel-arrow next">&gt;</button>
        <ul class="carousel-indicators">
            <li class="carousel-indicator active"></li>
            <li class="carousel-indicator"></li>
            <li class="carousel-indicator"></li>
            <li class="carousel-indicator"></li>
        </ul>
    </div>
    <script src="index.js"></script>
</body>

</html>
